<h3>保存</h3><p>通过菜单栏File -&gt; Save或者<a class="code" id="code95261">command</a>&nbsp;+&nbsp;<a class="code" id="code49043">s</a>&nbsp;快捷键即可保存文档。离开当前文档时，系统会也自动保存。</p><p><br></p><h3>历史版本</h3><p>marknote保存了所有历史记录，可以将文档回退到的任意时间的历史版本。</p><p>通过菜单栏View -&gt; History后者<a class="code" id="code82704">command</a>&nbsp;+<a class="code" id="code44224">h</a>&nbsp;快捷键即可打开历史版本界面，点击恢复即可回退到指定历史版本，界面如下</p><p><img width="581" src="data/images/278/5fa02ad6080116a3164860af715d133f.png" data-original-title="" title="" style="width: 580px;"></p><p><br></p><p><br></p>
